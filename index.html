<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>La Mazmorra de las PROBABILIDADES</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Audio de fondo -->
        <audio id="background-music" loop autoplay>
            <source src="/music.mp3" type="audio/mpeg" />
        </audio>

        <audio id="guerrero-attack-sound">
            <source src="/ataque-guerrero.wav" type="audio/wav" />
        </audio>

        <audio id="mago-attack-sound">
            <source src="/ataque-mago.wav" type="audio/wav" />
        </audio>

        <audio id="arquero-attack-sound">
            <source src="/ataque-arquero.wav" type="audio/wav" />
        </audio>

        <audio id="typing-sound">
            <source src="/typing.wav" type="audio/wav" />
        </audio>

        <!-- Botón de silenciar música -->
        <button id="music-toggle"><i class="fas fa-volume-up"></i></button>

        <!-- Pantalla de Inicio -->
        <div id="start-screen" class="screen start-screen">
            <h1>¡La Mazmorra de las PROBABILIDADES!</h1>
            <button id="start-button" class="start-button">
                Comenzar Aventura
            </button>
        </div>

        <!-- Pantalla de selección de personajes -->
        <div
            id="character-select-screen"
            class="screen character-select-screen"
        >
            <h1>Selecciona tus Personajes</h1>
            <div class="player-inputs">
                <!-- Jugador 1 -->
                <div class="player-input">
                    <label for="player1-name">Nombre del Jugador 1:</label>
                    <input
                        type="text"
                        id="player1-name"
                        placeholder="Ej: Héroe"
                    />
                    <label for="player1-role">Rol del Jugador 1:</label>
                    <select id="player1-role">
                        <option value="guerrero">Guerrero</option>
                        <option value="mago">Mago</option>
                        <option value="arquero">Arquero</option>
                    </select>
                </div>
                <!-- Jugador 2 -->
                <div class="player-input">
                    <label for="player2-name">Nombre del Jugador 2:</label>
                    <input
                        type="text"
                        id="player2-name"
                        placeholder="Ej: Villano"
                    />
                    <label for="player2-role">Rol del Jugador 2:</label>
                    <select id="player2-role">
                        <option value="guerrero">Guerrero</option>
                        <option value="mago">Mago</option>
                        <option value="arquero">Arquero</option>
                    </select>
                </div>
            </div>
            <button id="start-game-button" class="start-button">
                ¡Que Comience el Combate!
            </button>
        </div>

        <!-- Pantalla del Juego (oculta por defecto) -->
        <div id="game-screen" class="screen game-screen">
            <div class="turn-counter">
                Turno: <span id="turn-count">1</span>
            </div>
            <!-- Contenedor de estadísticas de los jugadores -->
            <div class="player-stats-container">
                <!-- Stats del Jugador 1 -->
                <div id="player1-stats" class="character-stats">
                    <div class="stat">
                        <span id="player1-name-display">Héroe</span>
                        <span id="player1-role-display">Guerrero</span>
                    </div>
                    <div class="stat">
                        <img id="player1-icon" class="player-icon" />
                    </div>
                    <div class="stat">
                        <div class="health-bar-container">
                            <div
                                id="player1-health-bar"
                                class="health-bar"
                            ></div>
                            <span id="player1-health-text" class="health-text"
                                >100/100</span
                            >
                        </div>
                    </div>
                    <div class="stat">
                        <span>Pociones:</span>
                        <span id="player1-potions-count">3</span>
                    </div>
                </div>

                <!-- Stats del Jugador 2 -->
                <div id="player2-stats" class="character-stats">
                    <div class="stat">
                        <span id="player2-name-display">Villano</span>
                        <span id="player2-role-display">Guerrero</span>
                    </div>
                    <div class="stat">
                        <img id="player2-icon" class="player-icon" />
                    </div>
                    <div class="stat">
                        <div class="health-bar-container">
                            <div
                                id="player2-health-bar"
                                class="health-bar"
                            ></div>
                            <span id="player2-health-text" class="health-text"
                                >100/100</span
                            >
                        </div>
                    </div>
                    <div class="stat">
                        <span>Pociones:</span>
                        <span id="player2-potions-count">3</span>
                    </div>
                </div>
            </div>

            <div id="game-log">
                <p>¡Los héroes se preparan para el combate!</p>
            </div>

            <div id="dice-roll">?</div>

            <!-- Contenedor de botones de acción para cada jugador -->
            <div class="actions-container">
                <!-- Acciones del Jugador 1 -->
                <div id="player1-actions" class="actions">
                    <button id="player1-attack-button" class="action-button">
                        <i class="fa-solid fa-sword"></i> Atacar
                    </button>
                    <button id="player1-defend-button" class="action-button">
                        <i class="fa-solid fa-shield-halved"></i> Defender
                    </button>
                    <button id="player1-potion-button" class="action-button">
                        <i class="fa-solid fa-flask"></i> Poción
                    </button>
                    <button
                        id="player1-special-button"
                        class="action-button"
                        disabled
                    >
                        Especial
                    </button>
                </div>
                <!-- Acciones del Jugador 2 -->
                <div id="player2-actions" class="actions">
                    <button id="player2-attack-button" class="action-button">
                        <i class="fa-solid fa-sword"></i> Atacar
                    </button>
                    <button id="player2-defend-button" class="action-button">
                        <i class="fa-solid fa-shield-halved"></i> Defender
                    </button>
                    <button id="player2-potion-button" class="action-button">
                        <i class="fa-solid fa-flask"></i> Poción
                    </button>
                    <button
                        id="player2-special-button"
                        class="action-button"
                        disabled
                    >
                        Especial
                    </button>
                </div>
            </div>
        </div>

        <!-- Mensaje de Fin de Juego -->
        <div id="game-over-message" class="message-box">
            <h2 id="game-over-text"></h2>
            <button onclick="resetGame()">Reiniciar</button>
        </div>

        <script src="game.js"></script>
    </body>
</html>
